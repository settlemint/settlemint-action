name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: namespace-profile-settlemint-action

    steps:
      - name: Checkout
        id: checkout
        uses: namespacelabs/nscloud-checkout-action@b8c45d632ce8118a5a0a51eb75a57cfccc74b8fa # v5

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: namespace-profile-settlemint-action

    steps:
      - name: Checkout
        id: checkout
        uses: namespacelabs/nscloud-checkout-action@b8c45d632ce8118a5a0a51eb75a57cfccc74b8fa # v5

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          personal-access-token: ${{ secrets.SETTLEMINT_PERSONAL_ACCESS_TOKEN }}
          command: codegen
          version: latest
          auto-login: true
          auto-connect: true
          workspace: ${{ secrets.SETTLEMINT_WORKSPACE }}
          application: ${{ secrets.SETTLEMINT_APPLICATION }}
          access-token: ${{ secrets.SETTLEMINT_ACCESS_TOKEN }}