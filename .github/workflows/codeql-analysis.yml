name: CodeQL

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: '31 7 * * 3'

permissions:
  actions: read
  checks: write
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: namespace-profile-settlemint-action

    strategy:
      fail-fast: false
      matrix:
        language:
          - TypeScript

    steps:
      - name: Checkout
        id: checkout
        uses: namespacelabs/nscloud-checkout-action@953fed31a6113cc2347ca69c9d823743c65bc84b # v7

      - name: Initialize CodeQL
        id: initialize
        uses: github/codeql-action/init@9e907b5e64f6b83e7804b09294d44122997950d6 # v4
        with:
          languages: ${{ matrix.language }}
          source-root: src

      - name: Autobuild
        id: autobuild
        uses: github/codeql-action/autobuild@9e907b5e64f6b83e7804b09294d44122997950d6 # v4

      - name: Perform CodeQL Analysis
        id: analyze
        uses: github/codeql-action/analyze@9e907b5e64f6b83e7804b09294d44122997950d6 # v4
